<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img width="50%" src="./images/4k-minimalist-climber-4zd7uauy96nvh1tr.jpg" alt="climber">
        </div>
        <div class="image fade">
            <img width="50%" src="./images/4k-minimalist-misty-mountain-pumpb5rzqjmu3rp5.jpg" alt="mountain">

        <div class="image fade">
            <img width="50%" src="./images/4k-minimalist-new-york-city-v2z2oqjbr6ie9izo.jpg" alt="new_york">

        <div class="btn_navigate">
            <button onclick="showSlide(1)">Right</button>

        </div>
    </div>
